<dl class="author">
    <dt ng-show="loaded">本周推荐</dt>
    <dd ng-repeat="rec in recs">
        <div class="avatar">
            <img ng-src="{{rec.avatar}}" alt="">
        </div>
        <div class="info">
            <h5>{{rec.title}}</h5>
            <p>{{rec.name}}</p>
        </div>
    </dd>
    <dt ng-show="loaded">热门作者</dt>
    <dd ng-repeat="hot in hots">
        <div class="avatar">
            <img ng-src="{{hot.avatar}}" alt="">
        </div>
        <div class="info">
            <h5>{{hot.title}}</h5>
            <p>{{hot.name}}</p>
        </div>
    </dd>
</dl>
